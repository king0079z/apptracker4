<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Usage Tracker</title>
  
  <!-- External CSS Libraries -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 50vh;
      font-size: 1.2rem;
      color: #007bff;
    }
    
    /* Loading animation */
    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid #007bff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      margin-left: 10px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Theme variables */
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --info-color: #17a2b8;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
    }
    
    [data-theme="dark"] {
      --primary-color: #4dabf7;
      --secondary-color: #868e96;
      --success-color: #51cf66;
      --danger-color: #ff6b6b;
      --warning-color: #ffd43b;
      --info-color: #74c0fc;
      --light-color: #2d3748;
      --dark-color: #1a202c;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">ðŸ”„ Loading Enhanced App Usage Tracker</div>
  </div>
  
  <script>
    console.log('ðŸš€ Enhanced App Usage Tracker v1.2.0');
    console.log('ðŸ“± Platform:', navigator.platform);
    
    // Theme detection
    const savedTheme = localStorage.getItem('app-theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    document.body.className = savedTheme;
  </script>
  
  <!-- Load the React bundle -->
  <script src="./main.bundle.js"></script>
</body>
</html>
